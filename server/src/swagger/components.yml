components:
  schemas:
    # for /api/request
    ApiRequestBody:
      type: object
      properties:
        image:
          type: string
          format: binary
          description: The image file to be uploaded
    ApiRequestResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates whether the image was saved successfully
        message:
          type: string
          description: A message describing the result of the operation
        data:
          type: object
          description: Additional data or metadata returned with the response

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Indicates successful api call
        message:
          type: string
          description: A message describing the error
        data:
          type: object
          description: Additional data or metadata from the error
